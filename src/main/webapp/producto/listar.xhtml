<!DOCTYPE HTML>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"    
    xmlns:ui="http://java.sun.com/jsf/facelets"
    >
     
    <h:head>
    	<meta charset="utf-8" name="viewport"
			content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    	<title>Sistema Kardex</title>
    </h:head>
 
    <h:body>
   		   	<h2>
				<h:outputText value="Lista Productos"></h:outputText>
		    </h2>
    	
              <h:form>
              		<h:commandButton action="#{productoBean.nuevo()}" value="Crear Producto"></h:commandButton>			    	
			    	<br/>
			    	<h:dataTable value = "#{productoBean.obtenerProductos()}" var="pro" border="1"> 
			    		
			    	    <h:column>
			    			<f:facet name="header">#Referencia</f:facet>
			    			<h:outputText value="#{pro.prodreferencia}"></h:outputText>
			    		</h:column>
			    		<h:column>
			    			<f:facet name="header">Tipo </f:facet>    			
			    			<h:outputText value="#{pro.tiporeferencia}"></h:outputText>
			    		</h:column>
			    		<h:column>
			    			<f:facet name="header">Nombre </f:facet>    			
			    			<h:outputText value="#{pro.prodnombre}"></h:outputText>
			    		</h:column>
			    		<h:column>
			    			<f:facet name="header">Descripcion </f:facet>    			
			    			<h:outputText value="#{pro.proddescripcion}"></h:outputText>
			    		</h:column>
			    		
			    		<h:column>
			    			<f:facet name="header">Editar</f:facet>
			    			<h:commandButton action="#{productoBean.editar(pro.prodreferencia)}" value="Editar"></h:commandButton>			
			    		</h:column>
			    		
			    		
			    		<h:column>
			    			<f:facet name="header">Eliminar</f:facet>
			    			<h:commandButton action="#{productoBean.eliminar(pro.prodreferencia)}" value="Eliminar"></h:commandButton>			
			    		</h:column>
			    	 </h:dataTable>
			  </h:form>
    	
    </h:body>
</html>
