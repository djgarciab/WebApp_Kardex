<!DOCTYPE HTML>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"    
    xmlns:ui="http://java.sun.com/jsf/facelets"
    >
     
    <h:head>
    	<meta charset="utf-8" name="viewport"
			content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    	<title>Sistema Kardex</title>
    </h:head>
 
    <h:body>
   		   	<h2>
				<h:outputText value="Lista Tipos de Productos"></h:outputText>
		    </h2>
    	
              <h:form>
              		<h:commandButton action="#{tipoBean.nuevo()}" value="Crear Tipo"></h:commandButton>			    	
			    	<br/>
			    	<h:dataTable value = "#{tipoBean.obtenerTipos()}" var="tipo" border="1"> 
			    		
			    	    <h:column>
			    			<f:facet name="header">#Referencia</f:facet>
			    			<h:outputText value="#{tipo.tiporeferencia}"></h:outputText>
			    		</h:column>
			    		<h:column>
			    			<f:facet name="header">Nombre </f:facet>    			
			    			<h:outputText value="#{tipo.tiponombre}"></h:outputText>
			    		</h:column>
			    		
			    		<h:column>
			    			<f:facet name="header">Editar</f:facet>
			    			<h:commandButton action="#{tipoBean.editar(tipo.tiporeferencia)}" value="Editar"></h:commandButton>			
			    		</h:column>
			    		
			    		
			    		<h:column>
			    			<f:facet name="header">Eliminarr</f:facet>
			    			<h:commandButton action="#{tipoBean.eliminar(tipo.tiporeferencia)}" value="Eliminar"></h:commandButton>			
			    		</h:column>
			    	 </h:dataTable>
			  </h:form>
    	
    </h:body>
</html>
